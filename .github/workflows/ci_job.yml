name: CLI Test
run-name: ${{ github.actor }} is testing the cli ðŸ§‰

on: [push]
jobs:
  linting-and-testing:
    env:
      NUMEXPR_MAX_THREADS: 8
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install gnu-R
        uses: r-lib/actions/setup-r@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-versoin}}
      - name: Install packages
        run: |
          python3 -m pip install tox
          mkdir .mypy_cache
      - name: Running tests with tox
        run: tox -p 3 --parallel-no-spinner

  dependabot:
    name: Merge PR by dependabot
    runs-on: ubuntu-latest
    needs: [linting-and-testing]
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Approve dependabot's PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
      - name: Auto-merge for dependabot's PR
        run: gh pr merge --merge --auto "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
